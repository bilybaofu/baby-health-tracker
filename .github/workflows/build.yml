name: 🎀 构建婴幼儿体检系统

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4
    
    - name: 🟢 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 安装依赖
      run: npm install
        
    - name: 🍎 构建macOS版本
      if: matrix.os == 'macos-latest'
      run: npm run dist-mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🪟 构建Windows版本
      if: matrix.os == 'windows-latest'
      run: npm run dist-win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🐧 构建Linux版本
      if: matrix.os == 'ubuntu-latest'
      run: npm run dist-linux
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    - name: 📤 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 婴幼儿体检系统-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
          dist/*.deb
          dist/*.rpm
        retention-days: 30
